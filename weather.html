<html lang="en">

<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<script src="weather.js" defer></script> 
<body>

    <div id="container">

          <button id="searchbtn" onclick="getWeather()">Search</button>
        </div>
        <div id="weather-icon"></div>
        <div id="temp"> Â°C </div>

            <div id="Wind">
                <img src="wind.png">
                <h5>Wind</h5>
                <h6>km/h</h6>

            <div id="Humidity">

        </div>
    </div>
</body>

</html>
